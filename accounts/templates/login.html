<!-- 静的ファイルのURLを生成するstaticタグをロードする -->
{% load static %}
<!DOCTYPE html>
<!-- 言語指定をenからjaに変更 -->
<html lang="ja" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">
    <title>Log in</title>

    <!-- Bootstrap core CSS -->
    <!--
    Bootstrap core CSSを読み込むコードをBootstrapからコピーして
    <link>タグを書き換え -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={% static "css/styles.css" %} rel="stylesheet">
    <link href={% static "css/sign-in.css" %} rel="stylesheet">
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-dark bg-dark" id="mainHeader">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href={% url 'blog1:index' %}>Django's Blog</a>
        </div>
    </nav>
    <!-- Page Header-->

    <main class="form-signin w-100 m-auto">
    <!-- ユーザー名とパスワードが一致しない場合のメッセージ -->
        {% if form.errors %}
        <p style="color: red">ユーザー名とパスワードが一致しません。</p>
        {% endif %}
        <!-- ログインのフォームを配置 -->
        <form method="post">
            {% csrf_token %}
            <!-- Bootstrapのロゴを表示 -->
            <!-- 「static/img/bootstrap-logo.svg」の読み込み -->
            <img class="mb-4" src={% static "img/bootstrap-logo.svg" %} alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <!-- Usernameのラベル(非表示) -->
            <label for="Username" class="visually-hidden">
            User name</label>
            <!-- usernameの<input>タグを出力-->
            <!-- name属性の値はLoginViewで定義されているフィールド名username -->
            <input type="text"
                    name="username"
                    id="id_username"
                    maxlength="150"
                    autocapitalize="none"
                    autocomplete="username"
                    class="form-control"
                    placeholder="ユーザー名"
                    required autofocus>
            <!-- Passwordのラベル(非表示) -->
            <label for="Password" class="visually-hidden">
            Password</label>
            <!-- passwordの<input>タグを出力-->
            <!-- name属性の値はLoginViewで定義されているフィールド名password -->
            <input type="password"
                    name="password"
                    id="id_password"
                    autocomplete="current-password"
                    class="form-control"
                    placeholder="パスワード"
                    required autofocus>

            <!-- <button>～</button>を書き換えてログインボタンを配置 -->
                <input class="w-100 btn btn-lg btn-primary"
                        type="submit"
                        value="ログイン">

            <!-- パスワードリセットページのリンクテキスト -->
            <br><br>
            <p><a href="#">パスワードを忘れましたか?</a><p>
            <!-- ログイン直後のリダイレクト先(トップページ)のURLパターンを設定 -->
            <input type="hidden"
                    name="next"
                    value="{% url 'blog1:index' %}">
        </form>
    </main>
    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="small text-center text-muted fst-italic">Copyright &copy; Django's Blog 2024</div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
